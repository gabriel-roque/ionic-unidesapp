<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="mail"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">Nome da m√£e</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">Numero de Registro</ion-label>
      <ion-input type="mail"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">Titulo de eleitor</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-datetime displayFormat="MM DD YY"></ion-datetime>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">RG</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <hr />
    <ion-item>
      <ion-label position="floating">CEP</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <hr />
    <ion-button type="submit" expand="block">
      Enviar
    </ion-button>
  </form>
</ion-content>
