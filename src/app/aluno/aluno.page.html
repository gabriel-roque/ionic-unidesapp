<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Listagem de Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>UNIDESC - API</ion-label>
    </ion-list-header>

    <ion-list *ngFor="let aluno of alunos">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash"></ion-icon> Excluir
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>
            <h2><b>Nome: </b>{{aluno.nome}}</h2>
            <h2><b>Matr√≠cula: </b>{{aluno.matricula}}</h2>
            <h2><b>Semestre: </b>{{aluno.semestre}}</h2>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary">
            <ion-icon slot="start" name="open-outline"></ion-icon> Atualizar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
